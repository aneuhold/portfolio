name: 'Setup PNPM Workspace'
description: 'Sets up Node.js, PNPM, and installs dependencies with caching'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PNPM
      uses: pnpm/action-setup@v3

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 'lts/*'
        cache: 'pnpm'
        cache-dependency-path: |
          pnpm-lock.yaml
          svelte/pnpm-lock.yaml
          react/pnpm-lock.yaml

    - name: Install dependencies (root, react, svelte)
      shell: bash
      run: pnpm run i
