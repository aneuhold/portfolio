name: Upgrade Yarn Packages

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0 * * 0'

jobs:
  upgrade-packages:
    name: Upgrade packages

    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Upgrade packages ğŸ”€
        run: yarn upgradeAndTest

      - name: Commit and create PR ğŸ”€
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'Upgrade Yarn packages (automated)'
          branch: 'upgrade-yarn-packages-automated'
          commit-message: 'Upgrade yarn packages (automated)'
          reviewers: aneuhold
