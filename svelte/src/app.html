<!doctype html>
<html lang="en">
  <head>
    <title>Anton G Neuhold Jr's Portfolio</title>
    <meta
      name="description"
      content="A portfolio with various projects and social links for the developer Anton G Neuhold Jr."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />

    <!-- Font pre-connects (only used because the fonts are critical) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Roboto font (used throughout the site) The font weights are all used. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500;0,400;1,400;0,300;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Google tag (gtag.js) for Google Analytics - Deferred loading for better performance -->
    <script>
      // Defer Google Analytics loading until after page is interactive
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-JJX60BKWFQ');

      // Load gtag script after page is interactive
      function loadGoogleAnalytics() {
        const script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-JJX60BKWFQ';
        script.async = true;
        document.head.appendChild(script);
      }

      // Load after page is interactive, or after 1 second (whichever comes first)
      if (document.readyState === 'complete') {
        setTimeout(loadGoogleAnalytics, 1000);
      } else {
        window.addEventListener('load', () => setTimeout(loadGoogleAnalytics, 1000));
      }
    </script>

    %sveltekit.head%
  </head>

  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
